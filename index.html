<link rel="stylesheet" href="llama_goggles.css">
<link rel="stylesheet" href="showroom.css">
<h1>Llama Goggles</h1>

<h2>Card</h2>

<h3>Basic Card</h2>

<div class="showcase">
  <div class="card">
    This is a card
  </div>
</div>
<div class="showcase">
  <div class="card card--raised">
    This is a raised card
  </div>
</div>

<h3>Card With Header</h2>

<div class="showcase">
  <div class="card card--raised">
    <div class="card__header">
      This is a card header
    </div>
    <div class="card__content">
      This is card content
    </div>
  </div>
</div>

<h2>Buttons</h2>

<h3>Basic Button Group</h3>
<div class="buttons">
<button type="submit" class="button">Just a Button</button>
<button type="submit" class="button button--blue">Blue Button</button>
<button type="submit" class="button button--yellow">Yellow Button</button>
</div>

<h3>Centered Button Group</h3>
<div class="buttons u-flexJustifyCenter">
<button type="submit" class="button">Just a Button</button>
<button type="submit" class="button button--blue">Blue Button</button>
<button type="submit" class="button button--yellow">Yellow Button</button>
</div>
